{%extends "base.html"%}
{%block content%}
    <style>
     

        .login-container {
            background-color: #2a2a2a; /* Slightly lighter matte black for the container */
            padding: 40px;
            border-radius: 8px;
           
            width: 100%;
          max-width: 80%;
            color: #fff;
            margin: 10px auto;
        }

        .login-container h2 {
           
            text-align: center;
            color: #fff;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a; /* Input fields in dark gray */
            color: #fff;
            font-size: 16px;
        }

        .login-container input:focus {
            outline: none;
            border: 2px solid #007bff; /* Blue border on focus */
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .login-container .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-container .register-link a {
            color: #007bff; /* Blue link for registration */
            text-decoration: none;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="/register/">Register</a></p>
            </div>
        </form>
    </div>
    {% endblock%}
